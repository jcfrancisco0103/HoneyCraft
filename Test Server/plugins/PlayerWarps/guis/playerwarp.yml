      material: "BOOK"
      data: 0
      lore:
      - "&dClick&b to go back to the category menu."
      slot: 45
      amount: 1
      glowing: false
    mywarps:
      name: "&bMy warps"
      material: "ENDER_PEARL"
      data: 0
      lore:
