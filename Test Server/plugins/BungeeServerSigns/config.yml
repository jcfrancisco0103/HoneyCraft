# Should the Plugin check if the server is in sign-creation reachable?
server-alive: true
# Sign refresh delay, in milliseconds
sign-refresh: 1000
# Ping-TimeOut
timeout: 4000
# Chunk Radius - 0|1|2
chunk-radius: 0
# Max failed connections
server-max-failed-connections: 5
# Enter-Message:
enter-msg: enter Server %server !
send-msg: true
# debug mode
debug: false
teleport-mouse: both
teleport-sneak: ignore
socket-charset: UTF-8
socket-protocol-version: 47
signs:
  lobby:
    location:
      x: -70.0
      y: 108.0
      z: -9.0
      world: world
    lines:
      '1': '&b&l========='
      '2': '&4&lLobby'
      '3': '%cplayers%/%mplayers%'
      '4': '&b&l========='
