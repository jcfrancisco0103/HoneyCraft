  to-other-worlds: false
teleport:
  effects:
    sounds: true
    visual: true
    slowness: true
  timer:
    cooldown: 30 # seconds after the last RandomTP
    invincible: 5 # seconds after the RandomTP
    max-search: 30 # seconds after the beginning of the search
  cancel:
    die: true
    move: false
    teleport: true
    damage: true
    sneak: false
integrations:
  vault:
    enabled: false
#
