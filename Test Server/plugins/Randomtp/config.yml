  # This will be the label that the player can execute to perform the RandomTP
  # Command usage: /<command.label>
  label: randomtp
  #
  # If you set "command.enabled" as 'false', the command will not be registered, and therefore nobody will be able to use it.
  enabled: true
  #
  # If you set "command.to-other-worlds" as 'true', when doing RandomTP command, you will be able to select other world on the command argument, otherwise you will be teleported to the 'world.command.destination'
