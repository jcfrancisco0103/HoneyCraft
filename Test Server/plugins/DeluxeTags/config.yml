force_tags: false
check_updates: true
legacy_hex: false
papi_chat: true
format_chat:
  enabled: false
  format: '{deluxetags_tag} <%1$s> %2$s'
load_tag_on_join: true
gui:
  name: '&6&lMENU &8❙ &fTags &7(%deluxetags_amount%)'
  tag_select_item:
    material: NAME_TAG
    data: 0
    displayname: '&e&l%deluxetags_identifier%'
    lore:
    - '&r '
    - '&fDisplay: &r%deluxetags_tag%'
    - '&r'
    - '&e&lINFO'
    - '&r '
    - '&fLeft-Click here to select'
    - '&f&n%deluxetags_identifier%&r as your tag.'
    - '&r '
    - '&fTo Clear your Current Tag click'
    - '&fon Diamond Item at the bottom.'
  divider_item:
    material: STAINED_GLASS_PANE
    data: 15
    displayname: ''
    lore: []
  has_tag_item:
    material: DIAMOND
    data: 0
    displayname: '&eCurrent tag:&f %deluxetags_identifier%'
    lore:
    - '&7&m----------------------'
    - '&fDisplay: %deluxetags_tag%'
    - ''
    - '&8● &fClick to remove your current tag'
    - '&7&m----------------------'
  no_tag_item:
    material: DIAMOND
    data: 0
    displayname: '&cYou don''t have a tag set!'
    lore:
    - '&r '
    - '&8● &fClick a tag above to select one!'
  exit_item:
    material: IRON_DOOR
    data: 0
    displayname: '&cClick to exit'
    lore:
    - '&r '
    - '&7Exit the tags menu'
  next_page:
    material: PAPER
    data: 0
    displayname: '&6Next page: %page%'
    lore:
    - '&7Move to the next page'
  previous_page:
    material: PAPER
    data: 0
    displayname: '&6Previous page: %page%'
    lore:
    - '&7Move to the previous page'
deluxe_chat: true
