  - UpDown(value=0.025,jumps=15,smooth=true)
  small: false
  location: world(0.5,80.0,-5.5)
head:
  type: ITEM
  value: PLAYER_HEAD(amount=1,skin=%player%)
name:
  offset: 0.25
  space: 0.25
  lines: # name lines
    - '&f● &b&lWELCOME TO THE SERVER &f●'
